<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Character Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .character {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .character img {
            max-width: 150px;
            align-self: flex-end;
            margin-bottom: 10px;
        }
        .character h2 {
            margin-top: 0;
        }
        .character p {
            margin: 5px 0;
        }

        /* Default Theme (Classic Disney)*/
        body.classic {
            background-color: white;
            color: black;
        }
        body.classic h1, body.classic h2 {
            color: #000;
        }

        /* Tangled Theme */
        body.tangled {
            background-color: #d8e2dc;
            color: #6a0572;
        }
        body.tangled h1, body.tangled h2 {
            color: #6a0572;
        }

        /* Frozen Theme */
        body.frozen {
            background-color: #e0f7fa;
            color: #00796b;
        }
        body.frozen h1, body.frozen h2 {
            color: #00796b;
        }
        .music-player {
            margin-bottom: 20px;
        }

        /* Moana Theme */
        body.moana {
            background-color: #f9f7f7;
            color: #0d47a1;
        }
    </style>
</head>
<body class="classic">
    <div class="container">
        <div class="theme-switcher">
            <label for="themeSelect">Choose Theme: </label>
            <select id="themeSelect">
                <option value="classic">Classic Disney</option>
                <option value="tangled">Tangled</option>
                <option value="frozen">Frozen</option>
                <option value="moana">Moana</option>
            </select>
        </div>
        <h1>Search for Disney Characters</h1>
        <input type="text" id="searchInput" placeholder="Enter character name">
        <button id="searchButton">Search</button>
        <div id="results"></div>
    </div>
    <div class="music-player">
        <label for="musicSelect">Choose Background Music:</label>
        <select id="musicSelect">
            <option value="aladdin">Aladdin</option>
            <option value="tangled-one">Tangled 1 Theme</option>
            <option value="tangled-two">Tangled 2 Theme</option>
            <option value="the-little-mermaid">The Little Mermaid</option>
        </select>
        <br>
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.25">
    </div>
    <audio id="backgroundMusic" loop></audio>

    <script>
        document.getElementById('themeSelect').addEventListener('change', function() {
            document.body.className = this.value;
        });

        document.getElementById('searchButton').addEventListener('click', async () => {
            const name = document.getElementById('searchInput').value;
            const response = await fetch(`https://qvvu82pwnl.execute-api.us-east-1.amazonaws.com/dev/character?name=${name}`);
            const data = await response.json();
            displayCharacter(data);
        });

        function countNonEmptyProperties(character) {
            let count = 0;
            for (let key in character) {
                if (Array.isArray(character[key])) {
                    if (character[key].length > 0) count++;
                } else if (character[key]) {
                    count++;
                }
            }
            return count;
        }

        function displayCharacter(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.data && data.data.length > 0) {
                // Sort characters based on the number of non-empty properties
                data.data.sort((a, b) => countNonEmptyProperties(b) - countNonEmptyProperties(a));

                data.data.forEach(character => {
                    const characterDiv = document.createElement('div');
                    characterDiv.className = 'character';

                    const name = document.createElement('h2');
                    name.textContent = character.name;
                    characterDiv.appendChild(name);

                    if (character.imageUrl) {
                        const image = document.createElement('img');
                        image.src = character.imageUrl;
                        characterDiv.appendChild(image);
                    }

                    const films = document.createElement('p');
                    films.textContent = `Films: ${character.films.join(', ')}`;
                    characterDiv.appendChild(films);

                    const tvShows = document.createElement('p');
                    tvShows.textContent = `TV Shows: ${character.tvShows.join(', ')}`;
                    characterDiv.appendChild(tvShows);

                    const videoGames = document.createElement('p');
                    videoGames.textContent = `Video Games: ${character.videoGames.join(', ')}`;
                    characterDiv.appendChild(videoGames);

                    const parkAttractions = document.createElement('p');
                    parkAttractions.textContent = `Park Attractions: ${character.parkAttractions.join(', ')}`;
                    characterDiv.appendChild(parkAttractions);

                    const sourceUrl = document.createElement('p');
                    const link = document.createElement('a');
                    link.href = character.sourceUrl;
                    link.textContent = 'More Information';
                    link.target = '_blank';
                    sourceUrl.appendChild(link);
                    characterDiv.appendChild(sourceUrl);

                    resultsDiv.appendChild(characterDiv);
                });
            } else {
                resultsDiv.textContent = 'No characters found';
            }
        }

        const audioElement = document.getElementById('backgroundMusic');
        const musicSelect = document.getElementById('musicSelect');
        const volumeControl = document.getElementById('volumeControl');

        musicSelect.addEventListener('change', function() {
            const selectedMusic = musicSelect.value;
            switch (selectedMusic) {
                case 'aladdin':
                    audioElement.src = 'https://disneycharacter.s3.amazonaws.com/bgms/Aladdin_AWholeNewWorld.mp3';
                    break;
                case 'tangled-one':
                    audioElement.src = 'https://disneycharacter.s3.amazonaws.com/bgms/Tangled_ISeeTheLight.mp3';
                    break;
                case 'tangled-two':
                    audioElement.src = 'https://disneycharacter.s3.amazonaws.com/bgms/Tangled_WhenWillMyLifeBegin.mp3';
                    break;
                case 'the-little-mermaid':
                    audioElement.src = 'https://disneycharacter.s3.amazonaws.com/bgms/TheLittleMermaid_PartOfYourWorld.mp3';
                    break;
                default:
                    audioElement.src = '';
            }
            if (selectedMusic) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
        });

        volumeControl.addEventListener('input', function() {
            audioElement.volume = volumeControl.value;
        });
    </script>
</body>
</html>
