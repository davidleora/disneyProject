<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Disney</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="classic">
    <header>
        <img src="https://disneycharacter.s3.amazonaws.com/logo/disney-nobg.png" alt="Disney Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="characters.html">Characters</a>
            <form id="searchForm">
                <input type="text" id="headerSearchInput" placeholder="Search for characters...">
                <button id="headerSearchButton">Search</button>
            </form>
            <label for="themeSelect">Choose Theme: </label>
            <select id="themeSelect">
                <option value="classic">Classic Disney</option>
                <option value="tangled">Tangled</option>
                <option value="the-little-mermaid"> The Little Mermaid</option>
                <option value="frozen">Frozen</option>
            </select>
        </nav>
        <div class="media-controls">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
            <select id="musicSelect">
                <option value="tangled-one">Tangled 1 Theme</option>
                <option value="tangled-two">Tangled 2 Theme</option>
                <option value="the-little-mermaid">The Little Mermaid</option>
                <option value="frozen">Frozen</option>
            </select>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.2">
        </div>
    </header>
    <main>
        <div class="welcome-container">
            <div class="logo-container">
                <img src="https://disneycharacter.s3.amazonaws.com/logo/disney-nobg.png" alt="Disney Logo" class="main-logo">
            </div>
            <div class="search-bar">
                <form id="mainSearchForm">
                    <input type="text" id="mainSearchInput" placeholder="Search for characters...">
                    <button type="submit" id="mainSearchButton">Search</button>
                </form>
            </div>
        </div>
    </main>
    <audio id="backgroundMusic" loop></audio>
    <script src="scripts.js"></script>
</body>
</html>
